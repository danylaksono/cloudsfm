<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
    <div class="col-sm-4 col-md-offset-4 ">
      <div class="panel panel-info ">
        <div class="panel-heading">
          <h4>Please sign in</h4>
        </div>
        <div class="panel-body">
          <div style="text-align:center">
            <i class="fa fa-user fa-5x big-icon-no-animate"></i>
          </div>
          <p> Please sign in using your email and password. If you don't have account yet, please
            <a href="/signup" data-toggle="tooltip" title="New user"> Sign up</a> </p>

          <form class="form" name="form" ng-submit="login(form)" novalidate>

            <div class="form-group">
              <label>Email</label>
              <input type="email" name="email" class="form-control" ng-model="user.email" required>
            </div>

            <div class="form-group">
              <label>Password</label>
              <input type="password" name="password" class="form-control" ng-model="user.password" required>
            </div>

            <div class="form-group has-error">
              <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
                Please enter your email and password.
              </p>
              <p class="help-block" ng-show="form.email.$error.email && submitted">
                Please enter a valid email.
              </p>
              <p class="help-block">{{ errors.other }}</p>
            </div>

            <div class="text-right">
              <button class="btn btn-primary btn-lg btn-login" type="submit" data-toggle="tooltip" title="Existing user">
                Log In
              </button>
            </div>


            <hr>
            <div class="btn-group">
              <pi> ... or login using your social media accounts:</p>
                <div class="btn-group btn-group-justified">
                  <a class="btn btn-facebook" href="" ng-click="loginOauth('facebook')" data-toggle="tooltip" title="Facebook">
                    <i class="fa fa-facebook fa-lg"></i>
                  </a>
                  <a class="btn btn-google-plus" href="" ng-click="loginOauth('google')" data-toggle="tooltip" title="Google+">
                    <i class="fa fa-google-plus fa-lg"></i>
                  </a>
                  <a class="btn btn-twitter" href="" ng-click="loginOauth('twitter')" data-toggle="tooltip" title="Twitter">
                    <i class="fa fa-twitter fa-lg"></i>
                  </a>
                </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <hr>
  </div>
</div>
